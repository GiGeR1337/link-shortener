<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Link</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="mb-4">Access Link</h2>

<form th:action="@{/links/info}" method="post">
    <div class="mb-3">
        <input type="text" name="id" class="form-control" th:value="${id}" placeholder="Link ID">
    </div>

    <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password (optional)">
    </div>

    <div class="text-danger mb-3" th:if="${error}" th:text="${error}"></div>

    <button type="submit" class="btn btn-success">View Link</button>
</form>

<div class="mt-3">
    <a href="/links/homepage" class="btn btn-link">Back to Home</a>
</div>

</body>
</html>
