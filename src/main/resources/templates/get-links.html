<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>All Links</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div th:replace="fragments/header :: language-switcher"></div>

<h2 class="mb-4">All Links</h2>

<div class="list-group mb-3">
    <div th:each="link : ${links}"
         class="list-group-item d-flex justify-content-between align-items-center">
        <span class="fw-bold" th:text="${link.name}">Link Name</span>
        <small class="text-muted" th:text="'ID: ' + ${link.id}">ID</small>
    </div>
</div>


<div class="mt-3">
    <a href="/links/homepage" class="btn btn-link">Back to Home</a>
</div>

</body>
</html>
