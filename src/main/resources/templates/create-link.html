<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Link</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div th:replace="fragments/header :: language-switcher"></div>

<h2 class="mb-4">Create a New Link</h2>
<form class="mb-5 p-4 bg-light rounded" th:action="@{/links/create}" th:object="${linkDTO}" method="post">
    <div class="mb-3">
        <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
        <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <input type="text" th:field="*{targetUrl}" class="form-control" placeholder="Target URL">
        <div class="text-danger" th:errors="*{targetUrl}"></div>
    </div>

    <div class="mb-3">
        <input type="text" th:field="*{password}" class="form-control" placeholder="Password (optional)">
        <div class="text-danger" th:errors="*{password}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
</form>

<div class="mt-3">
    <a href="/links/homepage" class="btn btn-link">Back to Home</a>
</div>

</body>
</html>
